{% extends 'base.html' %}

{% block title %}PulseCRM{% endblock %}

{%block content %}

<h1>Edit Customer Details</h1>

<form method="POST">
	<label>Name:</label><br>
	<input type="text" name="name" value="{{ customer[1] }}" required><br><br>
	
	<label>Email:</label><br>
		<input type="email" name="email" required><br><br>
		
		<label>Phone:</label><br>
		<input type="text" name="phone"><br><br>
		
		<label>Company:</label><br>
		<input type="text" name="company"><br><br>
		
		<label>Notes:</label><br>
		<textarea name="notes">{{ customer[5] }}</textarea><br><br>
		
		<input type="submit" value="Apply Changes">
	</form>
	<footer class="text-center mt-5 mb-3 text-muted">
    <p>&copy; 2025 PulseCRM. Built by Nashita Kausar with 💻 and ❤️.</p>
    <a href="https://www.linkedin.com/in/nashita-kausar-524b87324/" target="_blank" class="text-muted me-3">LinkedIn</a>
</footer> 
{% endblock %}
